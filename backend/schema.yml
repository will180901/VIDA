openapi: 3.0.3
info:
  title: VIDA API
  version: 1.0.0
  description: "\n    API REST du Centre Médical VIDA - Ophtalmologie\n    \n    ##
    \U0001F3E5 À propos\n    \n    Centre Médical VIDA est une clinique d'ophtalmologie
    située à Brazzaville, Congo.\n    Cette API permet de gérer les rendez-vous, les
    utilisateurs et le contenu du site web.\n    \n    ## \U0001F510 Authentification\n
    \   \n    L'API utilise JWT (JSON Web Tokens) pour l'authentification.\n    Les
    tokens sont stockés dans des cookies httpOnly pour plus de sécurité.\n    \n    ###
    Obtenir un token\n    \n    1. Créer un compte via `/api/v1/auth/register/`\n
    \   2. Se connecter via `/api/v1/auth/login/`\n    3. Le token sera automatiquement
    stocké dans un cookie\n    \n    ### Utiliser le token\n    \n    Pour les requêtes
    nécessitant une authentification, incluez le header :\n    ```\n    Authorization:
    Bearer <votre_token>\n    ```\n    \n    ## \U0001F6A6 Rate Limiting\n    \n    -
    Anonymes : 100 requêtes/heure\n    - Authentifiés : 1000 requêtes/heure\n    -
    Login : 5 tentatives/heure\n    - Créneaux : 30 requêtes/minute\n    - Rendez-vous
    : 5 créations/heure\n    - Contact : 3 messages/heure\n    \n    ## \U0001F4DE
    Contact\n    \n    - **Adresse** : 08 Bis rue Mboko, Moungali, Brazzaville, Congo\n
    \   - **Téléphone** : 06 569 12 35 | 05 745 36 88\n    - **Email** : centremedvida@gmail.com\n
    \   - **WhatsApp** : +242 06 693 47 35\n    "
  contact:
    name: Centre Médical VIDA
    email: centremedvida@gmail.com
  license:
    name: Proprietary
paths:
  /api/v1/appointments/:
    get:
      operationId: appointments_list
      description: Récupère la liste des rendez-vous. Les patients voient uniquement
        leurs RDV, le staff voit tous les RDV.
      summary: Liste des rendez-vous
      parameters:
      - name: ordering
        required: false
        in: query
        description: Which field to use when ordering the results.
        schema:
          type: string
      - name: page
        required: false
        in: query
        description: A page number within the paginated result set.
        schema:
          type: integer
      - name: page_size
        required: false
        in: query
        description: Number of results to return per page.
        schema:
          type: integer
      - name: search
        required: false
        in: query
        description: A search term.
        schema:
          type: string
      tags:
      - Appointments
      security:
      - jwtAuth: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedAppointmentList'
          description: ''
    post:
      operationId: appointments_create
      description: Crée un nouveau rendez-vous. Nécessite de verrouiller le créneau
        au préalable avec /lock-slot/.
      summary: Créer un rendez-vous
      tags:
      - Appointments
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AppointmentCreateRequest'
            examples:
              Rendez-vousValide:
                value:
                  patient_first_name: Marie
                  patient_last_name: Martin
                  patient_email: marie.martin@example.com
                  patient_phone: 06 123 45 67
                  date: '2026-02-15'
                  time: '10:00'
                  consultation_type: generale
                  reason: Contrôle de routine
                summary: Rendez-vous valide
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/AppointmentCreateRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/AppointmentCreateRequest'
        required: true
      security:
      - jwtAuth: []
      - {}
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AppointmentCreate'
          description: ''
  /api/v1/appointments/{id}/:
    get:
      operationId: appointments_retrieve
      description: Récupère les détails d'un rendez-vous spécifique.
      summary: Détails d'un rendez-vous
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        description: A unique integer value identifying this rendez-vous.
        required: true
      tags:
      - Appointments
      security:
      - jwtAuth: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Appointment'
          description: ''
    put:
      operationId: appointments_update
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        description: A unique integer value identifying this rendez-vous.
        required: true
      tags:
      - appointments
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AppointmentRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/AppointmentRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/AppointmentRequest'
        required: true
      security:
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Appointment'
          description: ''
    patch:
      operationId: appointments_partial_update
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        description: A unique integer value identifying this rendez-vous.
        required: true
      tags:
      - appointments
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PatchedAppointmentRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/PatchedAppointmentRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/PatchedAppointmentRequest'
      security:
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Appointment'
          description: ''
    delete:
      operationId: appointments_destroy
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        description: A unique integer value identifying this rendez-vous.
        required: true
      tags:
      - appointments
      security:
      - jwtAuth: []
      responses:
        '204':
          description: No response body
  /api/v1/appointments/{id}/cancel/:
    post:
      operationId: appointments_cancel_create
      description: Annule un rendez-vous existant. Un email de confirmation est envoyé.
      summary: Annuler un rendez-vous
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        description: A unique integer value identifying this rendez-vous.
        required: true
      tags:
      - Appointments
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AppointmentRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/AppointmentRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/AppointmentRequest'
        required: true
      security:
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Appointment'
          description: ''
  /api/v1/appointments/{id}/confirm/:
    post:
      operationId: appointments_confirm_create
      description: Confirmer un RDV (staff only).
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        description: A unique integer value identifying this rendez-vous.
        required: true
      tags:
      - appointments
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AppointmentRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/AppointmentRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/AppointmentRequest'
        required: true
      security:
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Appointment'
          description: ''
  /api/v1/appointments/lock/:
    post:
      operationId: appointments_lock_create
      description: "\n    Verrouille temporairement un créneau horaire pendant 10
        minutes.\n    \n    **Utilisation :**\n    1. Appeler cet endpoint avant de
        créer un rendez-vous\n    2. Le créneau est réservé pour 10 minutes\n    3.
        Créer le rendez-vous avec POST /appointments/\n    4. Le lock est automatiquement
        supprimé après création\n    \n    **Sécurité :**\n    - Protection contre
        race conditions (transaction atomique)\n    - Identification par user_id (authentifié)
        ou IP+UserAgent (anonyme)\n    - Nettoyage automatique des locks expirés\n
        \   \n    **Rate limiting :** 5 requêtes/heure\n    "
      summary: Verrouiller un créneau
      tags:
      - Appointments
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SlotLockRequest'
            examples:
              VerrouillerUnCréneau:
                value:
                  date: '2026-02-15'
                  time: '10:00'
                summary: Verrouiller un créneau
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/SlotLockRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/SlotLockRequest'
        required: true
      security:
      - jwtAuth: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  expires_at:
                    type: string
                    format: date-time
          description: Créneau verrouillé avec succès
        '409':
          description: Créneau déjà verrouillé par un autre utilisateur
        '429':
          description: Trop de tentatives
    delete:
      operationId: appointments_lock_destroy
      description: "\n    Verrouille temporairement un créneau horaire pendant 10
        minutes.\n    \n    **Utilisation :**\n    1. Appeler cet endpoint avant de
        créer un rendez-vous\n    2. Le créneau est réservé pour 10 minutes\n    3.
        Créer le rendez-vous avec POST /appointments/\n    4. Le lock est automatiquement
        supprimé après création\n    \n    **Sécurité :**\n    - Protection contre
        race conditions (transaction atomique)\n    - Identification par user_id (authentifié)
        ou IP+UserAgent (anonyme)\n    - Nettoyage automatique des locks expirés\n
        \   \n    **Rate limiting :** 5 requêtes/heure\n    "
      summary: Verrouiller un créneau
      tags:
      - Appointments
      security:
      - jwtAuth: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  expires_at:
                    type: string
                    format: date-time
          description: Créneau verrouillé avec succès
        '409':
          description: Créneau déjà verrouillé par un autre utilisateur
        '429':
          description: Trop de tentatives
  /api/v1/appointments/slots/:
    get:
      operationId: appointments_slots_retrieve
      description: "\n    Récupère la liste des créneaux horaires disponibles pour
        une date donnée.\n    \n    **Paramètres :**\n    - date (required) : Date
        au format YYYY-MM-DD\n    \n    **Filtres appliqués :**\n    - Jours fériés
        exclus\n    - Horaires d'ouverture de la clinique\n    - Créneaux déjà réservés
        exclus\n    - Créneaux verrouillés temporairement exclus\n    - Minimum 2h
        d'avance pour le jour même\n    \n    **Rate limiting :** 30 requêtes/minute\n
        \   "
      summary: Créneaux disponibles
      parameters:
      - in: query
        name: date
        schema:
          type: string
          format: date
        description: Date pour laquelle récupérer les créneaux (YYYY-MM-DD)
        required: true
        examples:
          DateExemple:
            value: '2026-02-15'
            summary: Date exemple
      tags:
      - Appointments
      security:
      - jwtAuth: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                type: object
                properties:
                  date:
                    type: string
                    format: date
                  slots:
                    type: array
                    items:
                      type: string
                      format: time
          description: Liste des créneaux disponibles
        '400':
          description: Paramètre date manquant ou invalide
  /api/v1/auth/change-password/:
    post:
      operationId: auth_change_password_create
      description: "\n    Permet à un utilisateur authentifié de changer son mot de
        passe.\n    \n    **Sécurité :**\n    - Vérification de l'ancien mot de passe\n
        \   - Validation du nouveau mot de passe (min 12 caractères)\n    - Logging
        de sécurité\n    "
      summary: Changement de mot de passe
      tags:
      - Authentication
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ChangePasswordRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/ChangePasswordRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/ChangePasswordRequest'
        required: true
      security:
      - jwtAuth: []
      responses:
        '200':
          description: Mot de passe modifié avec succès
        '400':
          description: Ancien mot de passe incorrect ou nouveau mot de passe invalide
        '401':
          description: Non authentifié
  /api/v1/auth/login/:
    post:
      operationId: auth_login_create
      description: "\n    Authentification sécurisée avec JWT stockés dans des cookies
        httpOnly.\n    \n    **Sécurité :**\n    - Protection brute force : 5 tentatives
        max / 15 min\n    - CAPTCHA obligatoire (hCaptcha)\n    - Tokens stockés dans
        cookies httpOnly (protection XSS)\n    \n    **Réponse :**\n    Les tokens
        JWT sont automatiquement stockés dans des cookies sécurisés.\n    "
      summary: Connexion utilisateur
      tags:
      - Authentication
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TokenObtainPairRequest'
            examples:
              ConnexionValide:
                value:
                  email: patient@example.com
                  password: MotDePasse123!Secure
                  captcha: token_hcaptcha_ici
                summary: Connexion valide
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/TokenObtainPairRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/TokenObtainPairRequest'
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  user:
                    type: object
                    properties:
                      id:
                        type: integer
                      email:
                        type: string
          description: Connexion réussie
        '400':
          description: CAPTCHA invalide ou données incorrectes
        '401':
          description: Identifiants invalides
        '429':
          description: Trop de tentatives (rate limiting)
  /api/v1/auth/logout/:
    post:
      operationId: auth_logout_create
      description: "\n    Déconnexion sécurisée avec suppression des cookies et blacklist
        du refresh token.\n    \n    **Sécurité :**\n    - Suppression des cookies
        JWT\n    - Blacklist du refresh token (empêche réutilisation)\n    - Logging
        de sécurité\n    "
      summary: Déconnexion utilisateur
      tags:
      - Authentication
      security:
      - jwtAuth: []
      responses:
        '200':
          description: Déconnexion réussie
        '401':
          description: Non authentifié
  /api/v1/auth/password-reset/:
    post:
      operationId: auth_password_reset_create
      description: "\n    Envoie un email avec un lien de réinitialisation de mot
        de passe.\n    \n    **Sécurité :**\n    - Protection contre énumération d'utilisateurs
        (timing attack)\n    - Message générique même si l'email n'existe pas\n    -
        Token valide 1 heure\n    - Rate limiting : 3 requêtes/heure\n    "
      summary: Demande de réinitialisation de mot de passe
      tags:
      - Authentication
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PasswordResetRequestRequest'
            examples:
              DemandeDeReset:
                value:
                  email: patient@example.com
                summary: Demande de reset
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/PasswordResetRequestRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/PasswordResetRequestRequest'
        required: true
      security:
      - jwtAuth: []
      - {}
      responses:
        '200':
          description: Email envoyé (si l'adresse existe)
        '429':
          description: Trop de tentatives
  /api/v1/auth/password-reset/confirm/:
    post:
      operationId: auth_password_reset_confirm_create
      description: "\n    Confirme la réinitialisation du mot de passe avec un token
        valide.\n    \n    **Sécurité :**\n    - Token à usage unique\n    - Token
        valide 1 heure\n    - Email de confirmation envoyé\n    "
      summary: Confirmation de réinitialisation de mot de passe
      tags:
      - Authentication
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PasswordResetConfirmRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/PasswordResetConfirmRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/PasswordResetConfirmRequest'
        required: true
      security:
      - jwtAuth: []
      - {}
      responses:
        '200':
          description: Mot de passe réinitialisé avec succès
        '400':
          description: Token invalide ou expiré
  /api/v1/auth/password-strength/:
    post:
      operationId: auth_password_strength_create
      description: |-
        Endpoint pour calculer la force d'un mot de passe
        Utilisé pour feedback en temps réel côté frontend
      tags:
      - auth
      security:
      - jwtAuth: []
      - {}
      responses:
        '200':
          description: No response body
  /api/v1/auth/profile/:
    get:
      operationId: auth_profile_retrieve
      description: "\n    Récupération et modification du profil de l'utilisateur
        connecté.\n    \n    **GET** : Récupère les informations du profil\n    **PUT/PATCH**
        : Modifie les informations du profil\n    \n    **Champs modifiables :**\n
        \   - first_name, last_name, phone\n    - date_of_birth, gender, address\n
        \   - emergency_contact, emergency_phone\n    - avatar (image)\n    "
      summary: Profil utilisateur
      tags:
      - Authentication
      security:
      - jwtAuth: []
      responses:
        '200':
          description: Profil récupéré/modifié avec succès
        '401':
          description: Non authentifié
    put:
      operationId: auth_profile_update
      description: "\n    Récupération et modification du profil de l'utilisateur
        connecté.\n    \n    **GET** : Récupère les informations du profil\n    **PUT/PATCH**
        : Modifie les informations du profil\n    \n    **Champs modifiables :**\n
        \   - first_name, last_name, phone\n    - date_of_birth, gender, address\n
        \   - emergency_contact, emergency_phone\n    - avatar (image)\n    "
      summary: Profil utilisateur
      tags:
      - Authentication
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserProfileRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/UserProfileRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/UserProfileRequest'
      security:
      - jwtAuth: []
      responses:
        '200':
          description: Profil récupéré/modifié avec succès
        '401':
          description: Non authentifié
    patch:
      operationId: auth_profile_partial_update
      description: "\n    Récupération et modification du profil de l'utilisateur
        connecté.\n    \n    **GET** : Récupère les informations du profil\n    **PUT/PATCH**
        : Modifie les informations du profil\n    \n    **Champs modifiables :**\n
        \   - first_name, last_name, phone\n    - date_of_birth, gender, address\n
        \   - emergency_contact, emergency_phone\n    - avatar (image)\n    "
      summary: Profil utilisateur
      tags:
      - Authentication
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PatchedUserProfileRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/PatchedUserProfileRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/PatchedUserProfileRequest'
      security:
      - jwtAuth: []
      responses:
        '200':
          description: Profil récupéré/modifié avec succès
        '401':
          description: Non authentifié
  /api/v1/auth/refresh/:
    post:
      operationId: auth_refresh_create
      description: Refresh token sécurisé avec cookies httpOnly
      tags:
      - auth
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TokenRefreshRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/TokenRefreshRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/TokenRefreshRequest'
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TokenRefresh'
          description: ''
  /api/v1/auth/register/:
    post:
      operationId: auth_register_create
      description: "\n    Création d'un nouveau compte utilisateur avec validation
        renforcée.\n    \n    **Sécurité :**\n    - CAPTCHA obligatoire (hCaptcha)\n
        \   - Mot de passe : min 12 caractères, majuscule, minuscule, chiffre, caractère
        spécial\n    - Email de vérification envoyé automatiquement\n    - Tokens
        JWT stockés dans cookies httpOnly\n    \n    **Après inscription :**\n    -
        Un email de vérification est envoyé\n    - L'utilisateur est automatiquement
        connecté\n    "
      summary: Inscription utilisateur
      tags:
      - Authentication
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserRegistrationRequest'
            examples:
              InscriptionValide:
                value:
                  email: patient@example.com
                  password: MotDePasse123!Secure
                  password_confirm: MotDePasse123!Secure
                  first_name: Jean
                  last_name: Dupont
                  phone: 06 123 45 67
                  captcha: token_hcaptcha_ici
                summary: Inscription valide
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/UserRegistrationRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/UserRegistrationRequest'
        required: true
      security:
      - jwtAuth: []
      - {}
      responses:
        '201':
          description: Inscription réussie
        '400':
          description: Données invalides ou CAPTCHA incorrect
        '429':
          description: Trop de tentatives (rate limiting)
  /api/v1/auth/verify/:
    post:
      operationId: auth_verify_create
      description: |-
        Takes a token and indicates if it is valid.  This view provides no
        information about a token's fitness for a particular use.
      tags:
      - auth
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TokenVerifyRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/TokenVerifyRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/TokenVerifyRequest'
        required: true
      responses:
        '200':
          description: No response body
  /api/v1/auth/verify-email/:
    post:
      operationId: auth_verify_email_create
      description: Vérification d'email
      tags:
      - auth
      security:
      - jwtAuth: []
      - {}
      responses:
        '200':
